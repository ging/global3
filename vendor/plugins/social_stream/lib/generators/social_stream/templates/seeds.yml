# Seed configuration for Social Stream
#
# Define your relations and add SocialStream.seed! to db/seeds.rb
#
# Example
# relations:
#   user-friend:
#     sender_type: User
#     receiver_type: User
#     name: friend
#     permissions:
#       - [ create,  resources, weak_set ]
#       - [ read,    resources, group_set ]
#       - [ update,  resources, weak_set ]
#       - [ destroy, resources, weak_set ]
#   user-fof:
#     sender_type: User
#     receiver_type: User
#     name: friend_of_friend
#     parent: user-friend
#     permissions:
#       - [ read, resources, group_set ]
#   user-public:
#     sender_type: User
#     receiver_type: User
#     name: public
#     parent: user-fof
#     permissions:
#       - [ read, resources, group_set ]
