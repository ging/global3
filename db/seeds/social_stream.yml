relations:
  user-friend:
    sender_type: User
    receiver_type: User
    name: friend
    inverse: user-friend
    reflexive: true
    permissions:
      - [ create,  resources, weak_set ]
      - [ read,    resources, group_set ]
      - [ update,  resources, weak_set ]
      - [ destroy, resources, weak_set ]
  user-public:
    sender_type: User
    receiver_type: User
    name: public
    parent: user-friend
    inverse: user-public
    permissions:
      - [ read, resources, group_set ]
  user-friend-request:
    sender_type: User
    receiver_type: User
    name: friend_request
    granted: user-friend

  user-group-member:
    sender_type: User
    receiver_type: Group
    name: member
    inverse: group-user-member
  user-group-follower:
    sender_type: User
    receiver_type: Group
    name: follower
    parent: user-group-member
  user-group-public:
    sender_type: User
    receiver_type: Group
    name: public
    parent: user-group-follower

  group-user-member:
    sender_type: Group
    receiver_type: User
    name: member
    inverse: user-group-member
    permissions:
      - [ create,  resources, weak_set ]
      - [ read,    resources, group_set ]
      - [ update,  resources, weak_group_set ]
      - [ destroy, resources, weak_group_set ]
