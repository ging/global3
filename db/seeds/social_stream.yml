relations:
  user-friend:
    sender_type: User
    receiver_type: User
    name: friend
    inverse: user-friend
    permissions:
      - [ create,  resources, weak_set ]
      - [ read,    resources, group_set ]
      - [ update,  resources, weak_set ]
      - [ destroy, resources, weak_set ]
  user-fof:
    sender_type: User
    receiver_type: User
    name: friend_of_friend
    parent: user-friend
    inverse: user-fof
    permissions:
      - [ read, resources, group_set ]
  user-public:
    sender_type: User
    receiver_type: User
    name: public
    parent: user-fof
    inverse: user-public
    permissions:
      - [ read, resources, group_set ]
  user-friend-request:
    sender_type: User
    receiver_type: User
    name: friendship_request
    granted: user-friend

  user-space-admin:
    sender_type: User
    receiver_type: Space
    name: admin
    inverse: space-user-admin
  user-space-user:
    sender_type: User
    receiver_type: Space
    name: user
    parent: user-space-admin
    inverse: space-user-user
  user-space-follower:
    sender_type: User
    receiver_type: Space
    name: follower
    parent: user-space-user
  user-space-public:
    sender_type: User
    receiver_type: Space
    name: public
    parent: user-space-follower

  space-user-admin:
    sender_type: Space
    receiver_type: User
    name: admin
    inverse: user-space-admin
    permissions:
      - [ create,  resources, weak_set ]
      - [ read,    resources, group_set ]
      - [ update,  resources, weak_group_set ]
      - [ destroy, resources, weak_group_set ]
  space-user-user:
    sender_type: Space
    receiver_type: User
    name: user
    parent: space-user-admin
    inverse: user-space-user
    permissions:
      - [ create,  resources, weak_set ]
      - [ read,    resources, group_set ]
      - [ update,  resources, weak_group_set ]
      - [ destroy, resources, weak_group_set ]
 
